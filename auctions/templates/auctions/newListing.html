{% extends "auctions/layout.html" %} {% block body%}

<form action="{% url 'newListing' %}" method="post">
  {% csrf_token %}
  <div><input type="text" name="title" placeholder="Listing Title" /></div>
  <div>
    <textarea name="description" placeholder="Listing Description"></textarea>
  </div>
  <div>
    <input type="number" name="startingBid" placeholder="Starting Bid" />
  </div>
  <div><input type="text" name="image" placeholder="Image URL" /></div>
  <div>
    <select name="category">
      <option selected disabled hidden>Select Category</option>
      {% for category in categories %}
      <option value="{{ category }}">{{ category }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <input type="submit" />
  </div>
</form>
{% endblock%}
